name: Continuous Integration
on: 
   push:
    paths:
      - 'READ.md'
   pull-request:
    paths:
      - 'READ.md'

      
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build --tag todo-app:test --target test .
    - run: docker run todo-app:test